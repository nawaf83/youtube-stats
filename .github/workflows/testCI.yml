name: Youtube-stats CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: use node.js
    - uses: actions/setup-node@v2
    - run: npm install
    - run: npm run build --if-present
